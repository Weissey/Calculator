<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset = "UTF-8">
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
        <link href = 'https://fonts.googleapis.com/css?family=Nova Flat' rel = 'stylesheet'>
    </head>
    <body>
        <div id = "container">
            <div id = "calculator">
                <div id = "display"> DISPLAY </div>
                <div id = "buttonPad">
                    <div id = "leftPad">
                        <div class = "padFirstRow">
                            <div id = "numOne"> 1 </div>
                            <div id = "numTwo"> 2 </div>
                            <div id = "numThree"> 3 </div>
                        </div>
                        <div class = "padSecondRow">
                            <div id = "numFour"> 4 </div>
                            <div id = "numFive"> 5 </div>
                            <div id = "numSix"> 6 </div>
                        </div>
                        <div class="padThirdRow">
                            <div id = "numSeven"> 7 </div>
                            <div id = "numEight"> 8 </div>
                            <div id = "numNine"> 9 </div>
                        </div>
                        <div class = "padFourthRow">
                            <div id = "periodBtn"> . </div>
                            <div id = "numZero"> 0 </div>
                            <div id = "equalBtn"> = </div>
                        </div>
                    </div>
                    <div id = "rightPad">
                        <div id = "clearBtn"> C </div>
                        <div id = "addBtn"> + </div>
                        <div id = "minusBtn"> - </div>
                        <div id = "multiplyBtn"> * </div>
                        <div id = "divideBtn"> / </div>
                    </div>
                </div>
                <div id = ""></div>
            </div>
        </div>
    </body>
</html>
