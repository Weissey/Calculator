<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset = "UTF-8">
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
        <link href = 'https://fonts.googleapis.com/css?family=Nova Flat' rel = 'stylesheet'>
    </head>
    <body>
        <div id = "container">
            <div id = "calculator">
                <div id = "display"> DISPLAY </div>
                <div id = "delClearRow">
                    <div id = "delBtn" class = "button"> DEL </div>
                    <div id = "clearBtn" class = "button"> C </div>
                </div>
                <div id = "buttonPad">
                    <div id = "leftPad">
                        <div id = "padFirstRow" class = "leftPadRow">
                            <div id = "numOne" class = "button leftPadBtn"> 1 </div>
                            <div id = "numTwo" class = "button leftPadBtn"> 2 </div>
                            <div id = "numThree" class = "button leftPadBtn"> 3 </div>
                        </div>
                        <div id = "padSecondRow" class = "leftPadRow">
                            <div id = "numFour" class = "button leftPadBtn"> 4 </div>
                            <div id = "numFive" class = "button leftPadBtn"> 5 </div>
                            <div id = "numSix" class = "button leftPadBtn"> 6 </div>
                        </div>
                        <div id="padThirdRow" class = "leftPadRow">
                            <div id = "numSeven" class = "button leftPadBtn"> 7 </div>
                            <div id = "numEight" class = "button leftPadBtn"> 8 </div>
                            <div id = "numNine" class = "button leftPadBtn"> 9 </div>
                        </div>
                        <div id = "padFourthRow" class = "leftPadRow">
                            <div id = "periodBtn" class = "button leftPadBtn"> . </div>
                            <div id = "numZero" class = "button leftPadBtn"> 0 </div>
                            <div id = "equalBtn" class = "button leftPadBtn"> = </div>
                        </div>
                    </div>
                    <div id = "rightPad">
                        <div id = "addBtn" class = "button rightPadBtn"> + </div>
                        <div id = "minusBtn" class = "button rightPadBtn"> - </div>
                        <div id = "multiplyBtn" class = "button rightPadBtn"> * </div>
                        <div id = "divideBtn" class = "button rightPadBtn"> / </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
