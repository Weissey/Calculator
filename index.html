<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset = "UTF-8">
        <script src="https://kit.fontawesome.com/d044f8f5da.js" crossorigin="anonymous"></script>
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
        <link href = 'https://fonts.googleapis.com/css?family=Nova Flat' rel = 'stylesheet'>
    </head>
    <body>
        <div id = "container">
            <div id = "textContainer">
                <div id = "title">CALCULATOR</div>
                <div id = "info">Dividing by zero is not possible.<br>
                Use the equal operator after each calculation.
                </div>
            </div>
            <div id = "calculator">
                <div id = "display">
                    <div id = "topDisplay"></div>
                    <div id = "botDisplay"></div>
                </div>
                <div id = "delClearRow">
                    <button id = "delBtn" class = "button" data-operator="">DEL</button>
                    <button id = "clearBtn" class = "button" data-operator="">C</button>
                </div>
                <div id = "buttonPad">
                    <div id = "leftPad">
                        <div id = "padFirstRow" class = "leftPadRow">
                            <button id = "numOne" class = "button leftPadBtn" data-number>1</button>
                            <button id = "numTwo" class = "button leftPadBtn" data-number>2</button>
                            <button id = "numThree" class = "button leftPadBtn" data-number>3</button>
                        </div>
                        <div id = "padSecondRow" class = "leftPadRow">
                            <button id = "numFour" class = "button leftPadBtn" data-number>4</button>
                            <button id = "numFive" class = "button leftPadBtn" data-number>5</button>
                            <button id = "numSix" class = "button leftPadBtn" data-number>6</button>
                        </div>
                        <div id="padThirdRow" class = "leftPadRow">
                            <button id = "numSeven" class = "button leftPadBtn" data-number>7</button>
                            <button id = "numEight" class = "button leftPadBtn" data-number>8</button>
                            <button id = "numNine" class = "button leftPadBtn" data-number>9</button>
                        </div>
                        <div id = "padFourthRow" class = "leftPadRow">
                            <button id = "periodBtn" class = "button leftPadBtn" data-operator>.</button>
                            <button id = "numZero" class = "button leftPadBtn" data-number>0</button>
                            <button id = "equalBtn" class = "button leftPadBtn" data-operator>=</button>
                        </div>
                    </div>
                    <div id = "rightPad">
                        <button id = "addBtn" class = "button rightPadBtn" data-operator>+</button>
                        <button id = "minusBtn" class = "button rightPadBtn" data-operator>-</button>
                        <button id = "multiplyBtn" class = "button rightPadBtn" data-operator>*</button>
                        <button id = "divideBtn" class = "button rightPadBtn" data-operator>/</button>
                    </div>
                </div>
            </div>
        </div>
        <div id = "footer">
            <span>
                Built by Weissey
            </span>
            <script>
                document.write(new Date().getFullYear());
            </script>
            <a href="https://github.com/Weissey" target = "_blank" id = "gitIcon">
                <i class="fa-brands fa-github-square"></i>
            </a>
        </div>
    </body>
</html>
